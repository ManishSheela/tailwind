<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },
          extend: {
            colors: {
              brightRed: "hsl(12, 88%, 59%)",
              brightRedLight: "hsl(12, 88%, 69%)",
              brightRedSupLight: "hsl(12, 88%, 95%)",
              darkBlue: "hsl(228, 39%, 23%)",
              darkGrayishBlue: "hsl(227, 12%, 61%)",
              veryDarkBlue: "hsl(233, 12%, 13%)",
              veryPaleRed: "hsl(13, 100%, 96%)",
              veryLightGray: "hsl(0, 0%, 98%)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-6">
      <!-- flex container  -->
      <div class="flex items-center justify-between">
        <!-- Logo  -->
        <div class="pt-2">
          <img src="img/logo.svg" alt="Logo" />
        </div>
        <!-- Menu Items  -->
        <div class="hidden space-x-6 md:flex">
          <a href="" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="" class="hover:text-darkGrayishBlue">Products</a>
          <a href="" class="hover:text-darkGrayishBlue">About us</a>
          <a href="" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- Get Started Button -->
        <a
          href=""
          class="bg-brightRed hover:bg-brightRedLight rounded-full p-2 px-6 text-white"
        >
          Get Started</a
        >
      </div>
    </nav>
    <!-- Hero section  -->
    <section id="hero">
      <!-- flex container  -->
      <div
        class="container flex flex-col-reverse mx-auto px-6 mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- left items  -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md font-bold text-4xl text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-w-md text-darkGrayishBlue text-center md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keepting the larger team goals in view
          </p>
          <div class="flex flex-row justify-center md:justify-start">
            <a
              href=""
              class="bg-brightRed hover:bg-brightRedLight rounded-full p-2 px-6 text-white"
            >
              Get Started</a
            >
          </div>
        </div>
        <!-- Right item  -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="illustration-intro">
        </div>
      </div>
    </section>
    <!-- Feature section  -->
    <section id="features">
       <!-- flex Container  -->
       <div class="contaienr flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0">
        <!-- what's different -->
        <div>
          
        </div>
        <!-- Numbered List  -->
        <div>

        </div>
       </div>
    </section>
  </body>
</html>
